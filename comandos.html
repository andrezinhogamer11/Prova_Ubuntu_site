    <h1>Comandos Básicos do Ubuntu</h1>
    <ul>
        <li><code>ls</code>: Lista arquivos no diretório.</li>
        <li><code>cd</code>: Navega entre diretórios.</li>
        <li><code>mkdir</code>: Cria um novo diretório.</li>
        <li><code>rm</code>: Remove arquivos ou diretórios.</li>
        <li><code>sudo</code>: Executa comandos como administrador.</li>
    </ul>
